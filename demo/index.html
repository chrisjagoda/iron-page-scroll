<!doctype html>
<html lang="en">

<head>

  <title>iron-page-scroll demo</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-selector/iron-selector.html">
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../iron-page-scroll.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>iron-page-scroll scrolls to the selected child</h3>
    <demo-snippet>
      <template>
        <custom-style>
          <style is="custom-style">
            iron-page-scroll {
              width: 100%;
              height: 100%;
              font-size: 50px;
              color: white;
              text-align: center;
            }
            iron-page-scroll div {
              width: 100%;
              height: 600px;
              display: flex;
              flex-direction: column;
              justify-content: center;
            }
            iron-page-scroll div:nth-child(1) {
              background-color: var(--google-blue-500);
            }
            iron-page-scroll div:nth-child(2) {
              background-color: var(--google-red-500);
            }
            iron-page-scroll div:nth-child(3) {
              background-color: var(--google-green-500);
            }
          </style>
        </custom-style>

        <p>Click on a section to scroll to it</p>
        <iron-page-scroll id="example-1">
          <div>One</div>
          <div>Two</div>
          <div>Three</div>
        </iron-page-scroll>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>iron-page-scroll scrolls to the selected child</h3>
    <demo-snippet>
      <template>
        <custom-style>
          <style is="custom-style">
            iron-selector:hover {
              cursor: pointer;
            }
            iron-selector a.iron-selected {            
              font-weight: bold;
            }

            iron-page-scroll {
              width: 100%;
              height: 100%;
              font-size: 50px;
              color: white;
              text-align: center;
            }
            iron-page-scroll div {
              width: 100%;
              height: 600px;
              display: flex;
              flex-direction: column;
              justify-content: center;
            }
            iron-page-scroll div:nth-child(1) {
              background-color: var(--google-blue-500);
            }
            iron-page-scroll div:nth-child(2) {
              background-color: var(--google-red-500);
            }
            iron-page-scroll div:nth-child(3) {
              background-color: var(--google-green-500);
            }
          </style>
        </custom-style>

        <p>Click on a selector to scroll to the page section</p>
        <iron-selector attr-for-selected="name">
          <a name="view1">View One</a>
          <a name="view2">View Two</a>
          <a name="view3">View Three</a>
        </iron-selector>

        <iron-page-scroll use-selector id="example-2">
          <div name="view1">One</div>
          <div name="view2">Two</div>
          <div name="view3">Three</div>
        </iron-page-scroll>

        <script>
          var page = document.querySelector('iron-page-scroll#example-2');
          var selector = document.querySelector('iron-selector');
          selector.addEventListener('click', function(e) {
            page.select(e.srcElement.name);
          });
        </script>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
